<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fec7061d47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form method="POST" action="process.php">
                <div class="btn-field">
                    <button type="button" id="signUpBtn" onclick="showSignUpForm()">Sign Up</button>
                    <button type="button" id="signInBtn" class="disable" onclick="showSignInForm()">Sign In</button>
                </div>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input class="fullName" type="text" placeholder="Name">
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="EmaiId" type="email" placeholder="Email">
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input class="PasswordforLogin" type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="submit" id="submitBtn" >
                    <button onclick="signUpSubmitHandler(event)" type="submit" name="submit">Submit</button>
                </div>
                <div class="submit" id="verifyBtn" style="display: none;">
                    <button type="button" onclick="signInSubmitHandler(event)">Login</button>
                </div>
            </form>
        </div>
    </div>    
   

    <script src="index.js"></script>
</body>
</html>
